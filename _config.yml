# Site settings
title: ActiveMQ
email:
author:
description:
  url: http://apache.activemq.org

# Build settings
permalink: none
# permalink: :title/
sass:
  sass_dir: css/

collections:
  releases:
    output: true
    permalink: /:name

current_releases:
  - 5.16
  - 5.15

defaults:
  - scope:
      path: "assets/img"
    values:
      image: true
  - scope:
      path: ""
      type: "releases"
    values:
      layout: "release"
      title-class: page-title-activemq5
      type: activemq5

markdown: kramdown
highlighter: rouge
#permalink: /news/:year/:month/:day/:title/
excerpt_separator: ""
source: src
exclude: [ BUILD.md, Gemfile* ]
keep_files: [ .git ]
exclude: [ vendor ]
baseurl:

plugins:
  - jekyll-redirect-from